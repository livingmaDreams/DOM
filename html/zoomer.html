<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Zoomer</title>
    <link rel="stylesheet" href="zoomer.css">
</head>
<body>
    <div class="container" id="container">
            <img src="https://images.unsplash.com/photo-1668401907105-c0fe4627ed5e?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHx0b3BpYy1mZWVkfDIzfDZzTVZqVExTa2VRfHxlbnwwfHx8fA%3D%3D&auto=format&fit=crop&w=500&q=60" alt="Nature">
    </div>
    <script>
        const container = document.getElementById('container');
        const img = document.querySelector('img');
        container.addEventListener('mousemove',(e)=>{
            const x=e.clientX - e.target.offsetLeft;
            const y=e.clientY - e.target.offsetTop;
            img.style.transformOrigin=`${x}px ${y}px`;
            img.style.transform = 'scale(2)';
        })
        container.addEventListener('mouseleave',()=>{
            img.style.transformOrigin='center center';
            img.style.transform = 'scale(1)';
        })
    </script>
</body>
</html>
