<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark Mode</title>
    <link rel="stylesheet" href="darkmode.css">
</head>
<body>
    <div id="container"><input type="checkbox" name="toggle" id="toggle">
        <label for="toggle">Dark Mode</label></div>
    
    <h1>Quotes</h1>
    <p>"Many of life’s failures are people who did not realize how close they were to success when they gave up."– Thomas A. Edison</p>
    <script>
        const toggle= document.getElementById('toggle');
        toggle.addEventListener('change',(e)=>{
            document.body.classList.toggle('dark');
        })
    </script>
</body>
</html>
